{% extends "reject/index.html" %}
{% block content %}
    <h1>Форма заполнения причины отказа</h1>
    <hr>
    <p>Дата: *тут будет дата*</p>
    <p>Номер дробилки: *тут будет номер дробилки*</p>
    <form action="{{ url_for('main.reject_form_post') }}" class="reject-form" method="post">
        <p><label for="why">Ваша причина:</label></p>
        <textarea
            id="why"
            name="why"
            rows="5" 
            cols="60",
            placeholder="Пожалуйста, напишите тут причину отказа регулирования зазора"></textarea>    
        <br>
        <input type="submit" value="Отправить">
    </form>
{% endblock content %}
